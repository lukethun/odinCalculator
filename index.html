<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="prev-action"> ` </div>
            <div class="current-display"> </div>
        </div>
        <div class="box">
            <button class="clear">CLEAR</button> 
            <button class="delete">DELETE</button>
        </div>
        <div class="buttons">
            <button class="btn number">7</button>
            <button class="btn number">8</button>  
            <button class="btn number">9</button>
            <button class="btn operator" id="divide">รท</button>
            <button class="btn number">4</button>
            <button class="btn number">5</button> 
            <button class="btn number">6</button>
            <button class="btn operator" id="multiply">ร</button> 
            <button class="btn number">1</button>  
            <button class="btn number">2</button> 
            <button class="btn number">3</button>
            <button class="btn operator" id="subtract">-</button>  
            <button class="btn" id="decimal">.</button>
            <button class="btn number">0</button>  
            <button class="btn" id="equals">=</button>
            <button class="btn operator" id="plus">+</button> 
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
